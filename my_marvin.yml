jenkins:
  systemMessage: "Welcome to the Chocolatine-Powered Marvin Jenkins Instance."
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: chocolateen
          password: ${USER_CHOCOLATEEN_PASSWORD}
          name: Hugo
        - id: vaugie_g
          password: ${USER_VAUGIE_G_PASSWORD}
          name: Garance
        - id: i_dont_know
          password: ${USER_I_DONT_KNOW_PASSWORD}
          name: Jeremy
        - id: nasso
          password: ${USER_NASSO_PASSWORD}
          name: Nassim
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: admin
            description: "Marvin master"
            permissions:
              - "Overall/Administer"
            assignments:
              - "chocolateen"
          - name: ape
            permissions:
              - "Overall/Read"
              - "Job/Workspace"
              - "Job/Build"
              - "Job/Read"
            assignments:
              - "i_dont_know"
            description: "Pedagogical team member"
